name: コンパス空きチェック

on:
  schedule:
    # 30分ごとに実行（UTC）。日本時間では 0:00, 0:30, 1:00, ... の 30 分おき
    - cron: "*/30 * * * *"
  workflow_dispatch:
    inputs:
      check_date:
        description: "チェックする日付 (YYYY-MM-DD)。空欄ならリポジトリの CHECK_DATE 変数、なければ明日"
        required: false
        type: string

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        working-directory: 200.Projects/Compass
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        working-directory: 200.Projects/Compass
        run: playwright install chromium --with-deps

      - name: Run compass availability check
        working-directory: 200.Projects/Compass
        env:
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          NOTIFY_EMAIL: ${{ secrets.NOTIFY_EMAIL }}
          CHECK_DATE: ${{ inputs.check_date || vars.CHECK_DATE }}
        run: python main.py
